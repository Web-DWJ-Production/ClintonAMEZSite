<div class="nav-header fixed-header" #clintonHeader>
    <div class="main-nav-container">
        <div class="split-nav left">
            <!-- Logo -->
            <div class="navbar-header">
                <a href="/" class="navbar-brand">
                    <!-- Logo White -->
                    <img src="assets/images/logos/Clinton_logoW.png" class="logo" alt="A.M.E. Zion Logo">
                </a>
            </div>
        </div>

        <div class="split-nav right">
            <!-- Top Main Nav -->
            <div class="top-nav">
                <div class="text-container left-alight">
                    <div class="scripture">"O magnify the Lord with me, and let us exalt his name together"</div>
                </div>
                <div class="nav-container right-align">            
                    <a href="https://giv.li/0euaiq" target="_blank" class="social-btn give"><i class="fas fa-dollar-sign"></i> <span>Give Online</span></a>                
                    <!-- Social Buttons -->
                    <a href="https://www.facebook.com/Clinton-African-Methodist-Episcopal-Zion-Church-344226358930084/" target="_blank" class="social-btn facebook" data-fa-transform="shrink-8"><i class="fab fa-facebook-f fa-fw"></i></a>
                    <a href="https://twitter.com/ClintonAMEZion" target="_blank" class="social-btn twitter" data-fa-transform="shrink-8"><i class="fab fa-twitter fa-fw"></i></a>
                </div>
            </div>

            <!-- Bottom Main Nav -->
            <div class="bottom-nav">
                <!-- Full Menu -->
                <div class="navbar-items full">
                    <div class="nav-link" *ngFor="let item of navitems">
                        <a [href]="item.page" [attr.target]="item.external == true ? '_blank' : null" (mouseenter)="showAdditionalMenu(item)"><span>{{item.title}}</span> <span class="nav-more" *ngIf="item.subPages != null"><i class="fas fa-chevron-down"></i></span></a>
                    </div>        
                </div>
            </div>
        </div>

        <!-- Mobile Toggle -->
        <div class="split-nav toggle"><div (click)="toggleSideNav()" class="toggle-container"><i class="fas fa-bars"></i></div></div>
    </div>
    <!-- Additional Menu -->
    <div class="additionalMenu" *ngIf="additonalMenu.display" (mouseleave)="hideAdditionalMenu()" [@enterAnimation]="additonalMenu.display">
        <div class="additionalContainer">
            <div class="add-nav-link main-link">
                <a [href]="additonalMenu.titlepage">{{additonalMenu.title}}</a>
            </div>
            <div class="add-nav-link" *ngFor="let item of additonalMenu.items">
                <a [href]="item.page" [attr.target]="item.external == true ? '_blank' : null">{{item.title}}</a>
            </div>
        </div>
    </div>
</div>
